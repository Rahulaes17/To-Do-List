<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A basic To-do List with the help of HTML,CSS and JS">
    <meta name="author" content="Rahul Joshi">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <header class="todo-header">
                <h1>My To-do List</h1>
                <p class="subtitle">Stay organized and productive</p>
            </header>

            <div class="input-container">
                <input type="text" id="todoInput" class="todo-input" placeholder="Add a new task..." autocomplete="off">
                <button id="todoBtn" class="add-btn">Add</button>
            </div>

            <div class="filter-container">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn active" data-filter="active">Active</button>
                <button class="filter-btn active" data-filter="completed">Completed</button>
            </div>

            <ul id="todoList" class="todo-list">
                <li class="todo-item">
                    <input type="checkbox" class="checkbox">
                    <span class="text">Complete Project</span>
                    <button class="delete-btn">x</button>
                </li>
                <li class="todo-item">
                    <input type="checkbox" class="checkbox">
                    <span class="text">Update progress</span>
                    <button class="delete-btn">x</button>
                </li>
                <li class="todo-item completed">
                    <input type="checkbox" class="checkbox" checked>
                    <span class="text">Initialize Repo...</span>
                    <button class="delete-btn">x</button>
                </li>
            </ul>

            <div class="todo-footer">
                <span id="itemsLeft" class="items-left">2 items left</span>
                <button id="ClearCompletedBtn" class="clear-completed">Clear Completed</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
